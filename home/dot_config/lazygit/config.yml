gui:
  theme:
    selectedLineBgColor:
      - reverse

git:
  log:
    showGraph: always

  paging:
    colorArg: always
    pager: delta --light --paging=never

  branchLogCmd: 'git log --color=always --decorate --oneline --graph {{branchName}}'
  allBranchesLogCmd: 'git log --color=always --decorate --oneline --graph --all'

promptToReturnFromSubprocess: false

customCommands:
  - key: '<c-g>'  # Ctrl-g (think "go") to run 'just' within repo
    context: 'global'
    command: "just"
    subprocess: true
    description: "Run 'just' (default target)"
    stream: true

  - key: '<c-f>'  # Ctrl-f (think "full screen") to show selected commit
    context: 'commits'
    command: "git show {{.SelectedLocalCommit.Sha}}"
    subprocess: true
    description: "Show selected commit"
